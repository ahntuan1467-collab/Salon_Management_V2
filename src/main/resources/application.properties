# ==========================
# ?? C?U HÌNH SERVER
# ==========================
server.port=8080
spring.application.name=SalonManagement
server.error.include-message=always

# ==========================
# ? C?U HÌNH THYMELEAF
# ==========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# Cho phép load tài nguyên t? c? static và templates
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/

# ==========================
# ?? C?U HÌNH DATABASE MySQL
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/salon_v1?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate t? ??ng c?p nh?t b?ng theo Entity (thêm c?t, không xóa d? li?u)
spring.jpa.hibernate.ddl-auto=update

# Hi?n th? câu l?nh SQL khi Hibernate ch?y (?? ki?m tra)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# B? ký t? và collation ?? tránh l?i ti?ng Vi?t
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8

# ==========================
# ? C?U HÌNH SECURITY (tài kho?n m?c ??nh)
# ==========================
spring.security.user.name=admin
spring.security.user.password=123456
spring.security.user.roles=ADMIN
